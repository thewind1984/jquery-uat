<html>
<head>
    <title>jQuery UAT simple demo</title>

    <script src="../lib/jquery-3.3.1.min.js"></script>
    <script src="../src/jquery.uat.js"></script>

    <script>
        var uatObj;
        var dimasik = 'qqq';
        $(document).ready(function(){
            uatObj = $(document).uat({
                //timeout: 0.3,
                output: 'window'
            });

            try {
                uatObj
                    .contains('#ex')
                    .notContains('.failed')
                    .findObj('.select')
                        .contains('[value="12"]')
                    .contains('[value="23"]')
                    .contains('p')
                    // .hasCookie('dima')
                    // .removeCookie('dima')
                    // .hasCookie('dima')
                    // .setCookie('vasya', 1)
                    // .hasCookie('vasya')
                    .isObjVisible('#dummy')
                    .clickBy('#btn')
                    .wait(500)
                    .isObjVisible('#dummy')
                    .hasJsVariable('dimasik')
                    .valueEqualsTo('#btn', 'wow')
                    .finish();
            } catch (e) {
                console.log('exception', e);
            } finally {}
        });
    </script>

    <style>
        body {
            margin: 0;
            padding: 10px;
        }
        * {
            box-sizing: border-box;
        }
        .divider {
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            border-left: 0;
            border-right: 0;
        }
        .divider.div-100 {
            height: 100px;
        }
        .divider.div-1000 {
            height: 1000px;
        }
    </style>
</head>
<body>
    <p>Hi!</p>

    <div class="divider div-100"></div>

    <select class="select1">
        <option value="23">23</option>
        <option value="12">12</option>
    </select>

    <hr />
    <button type="button" id="btn" value="wow1" onclick="$('body').animate({scrollTop : $('#dummy').offset().top + 'px'}, 500);">Scroll down</button>

    <div class="divider div-1000"></div>

    <div id="dummy">Hey, there!</div>
</body>
</html>
